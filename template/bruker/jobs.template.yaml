job_specifications:
- id: ${job-id}
  auto_complete: true
  allow_run_on_missing_image: true
  tasks:
  - id: task_1
    docker_image: nims_mdpf_shared_xrd:v1.3
    input_data:
      azure_storage:
      - storage_account_settings: mystorageaccount
        remote_path: ${job-dir}
        local_path: ${AZ_BATCH_TASK_WORKING_DIR}/data
    command: python /app/main.py
    output_data:
      azure_storage:
      - storage_account_settings: mystorageaccount
        remote_path: ${job-dir}
        local_path: ${AZ_BATCH_TASK_WORKING_DIR}/data
        condition: taskcompletion
        exclude:
        - '.*'
